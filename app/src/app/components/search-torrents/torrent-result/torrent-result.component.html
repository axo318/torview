<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{result.name}}
    </mat-panel-title>
    <mat-panel-description class="right-aligned">
      Size: {{result.size}}
      Seeders: {{result.seeders}}
      Leechers: {{result.leechers}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  Torrent Link: <a [href]="sanitize(result.torrentUrl)">{{result.torrentUrl}}</a>
</mat-expansion-panel>
