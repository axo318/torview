
<torrent-search-bar class="centered" (searchCriteria)="searchTorrents($event)"></torrent-search-bar>

<div class="centered overflow-hidden">
  <div class="block_container">

    <h3> Results for: <b>{{currentSearchTerm}}</b> </h3>

    <mat-accordion *ngFor="let result of torrentSearchResults">
      <torrent-result [result]="result"></torrent-result>
    </mat-accordion>

  </div>
</div>
